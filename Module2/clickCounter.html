<!DOCTYPE html>
<html>

<head>
    <title>Counter</title>
</head>

<body>
    </div>
    <div class="body">

        <h1>Click Counter</h1>
        <button id="countButton">Count=0</button>

        <div class="d-flex justify-content-between">
            <button id="counterBtn-decrease" type="button" class="btn btn-dark m-auto d-inline-block">Decrease</button>
            <button id="counterBtn-increase" type="button"
                class="btn btn-light border m-auto d-inline-block">Increase</button>
        </div>
    </div>
    </div>

    <script>
        const counterResult = document.getElementById("countButton")
        const counterBtnIncrease = document.getElementById("counterBtn-increase")
        const counterBtnDecrease = document.getElementById("counterBtn-decrease")
        let count = 0

        function increase() {
            count++
            counterResult.innerText = count
        }
        function decrease() {
            count--
            counterResult.innerText = count
        }

        counterBtnIncrease.addEventListener('click', increase)
        counterBtnDecrease.addEventListener('click', decrease)
    </script>
</body>

</html>
